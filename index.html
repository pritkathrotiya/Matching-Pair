<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>Matching Pair</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="center">
		<div class="mb-5">
			<h3>You will need to find same color tiles in given time</h3>
		</div>
		<div class="mb-3">
			<h2 class="mb-2"><span id="timer">0</span></h2>
			<button type="button" id="btnRestart" class="btn btn-warning restart mx-auto" onclick="restart()">Restart</button>
		</div>
		<div>
			<input type="button" id="1" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="2" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="3" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="4" class="start" onclick="return btnClick(this)"></input>
		</div>
		<div>
			<input type="button" id="5" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="6" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="7" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="8" class="start" onclick="return btnClick(this)"></input>
		</div>
		<div>
			<input type="button" id="9" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="10" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="11" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="12" class="start" onclick="return btnClick(this)"></input>
		</div>
		<div>
			<input type="button" id="13" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="14" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="15" class="start" onclick="return btnClick(this)"></input>
			<input type="button" id="16" class="start" onclick="return btnClick(this)"></input>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header mx-auto">
						<h2 id="text"></h2>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning mx-auto" onclick="restart()">Play Again</button>
					</div>
				</div>
			</div>
		</div>
		<div class="mt-3">
			<h6>&copy; By <a href="https://instagram.com/pritkathrotiya" class="link" >Prit Kathrotiya</a></h6>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
